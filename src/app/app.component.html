<div class="main">
    <div class="container">
        <div class="input">
            <div class="layer">
                <div class="fore shadow" [style.background]="colorFore.colorUI" [ngClass]="colorFore.colorUI != null ? 'isSet' : 'isForeNotSet'"></div>
                <div class="back shadow" [style.background]="colorBack.colorUI" [ngClass]="colorBack.colorUI != null ? 'isSet' : 'isBackNotSet'"></div>
            </div>
        </div>

        <div class="settings">
            <div>
                <mat-form-field appearance="outline" floatLabel="always" autocomplete="off">
                    <mat-label>Foreground color</mat-label>
                    <input matInput (input)="onForeValueChange($event.target.value)" placeholder="approved RGB, HEX or HSL format">
                </mat-form-field>
                <mat-chip-list>
                    <mat-chip (click)="openSnackBar()" [cdkCopyToClipboard]="colorFore.hex">{{ colorFore.hex }} <span class="material-icons">file_copy</span></mat-chip>
                    <mat-chip (click)="openSnackBar()" [cdkCopyToClipboard]="colorFore.rgb">{{ colorFore.rgb }} <span class="material-icons">file_copy</span></mat-chip>
                    <mat-chip (click)="openSnackBar()" [cdkCopyToClipboard]="colorFore.hsl">{{ colorFore.hsl }} <span class="material-icons">file_copy</span></mat-chip>
                </mat-chip-list>
            </div>
            <div>
                <mat-form-field appearance="outline" floatLabel="always" autocomplete="off">
                    <mat-label>Background color</mat-label>
                    <input matInput (input)="onBackValueChange($event.target.value)" placeholder="approved RGB, HEX or HSL format">
                </mat-form-field>
                <mat-chip-list>
                    <mat-chip (click)="openSnackBar()" [cdkCopyToClipboard]="colorBack.hex">{{ colorBack.hex }} <span class="material-icons">file_copy</span></mat-chip>
                    <mat-chip (click)="openSnackBar()" [cdkCopyToClipboard]="colorBack.rgb">{{ colorBack.rgb }} <span class="material-icons">file_copy</span></mat-chip>
                    <mat-chip (click)="openSnackBar()" [cdkCopyToClipboard]="colorBack.hsl">{{ colorBack.hsl }} <span class="material-icons">file_copy</span></mat-chip>
                </mat-chip-list>
            </div>
            <mat-divider></mat-divider>

            <div class="settings">
                <div>
                    <mat-chip-list>
                        <mat-chip color="accent" selected>Pap11111adum</mat-chip>
                        <mat-chip color="accent" selected>2222S</mat-chip>
                        <mat-chip color="accent" selected>Dal</mat-chip>
                    </mat-chip-list>
                </div>
            </div>
        </div>
    </div>
</div>
