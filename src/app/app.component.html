<div class="main">
    <div class="container">
        <div class="input">
            <div class="layer">
                <div class="back shadow" [style.background]="colorBack.colorUI" [ngClass]="colorBack.colorUI != null ? 'isColorSet' : 'isBackColorNotSet'"></div>
                <div class="fore shadow" [style.background]="colorFore.colorUI" [ngClass]="colorFore.colorUI != null ? 'isColorSet' : 'isForeColorNotSet'"></div>
            </div>
        </div>

        <div class="settings">
            <div>
                <mat-form-field color="accent" appearance="outline" floatLabel="always" autocomplete="off">
                    <mat-label>Background color</mat-label>
                    <input matInput #text (input)="onBackValueChange($event.target.value)" placeholder="approved RGB, HEX or HSL format">
                </mat-form-field>
                <mat-chip-list [disabled]="!colorBack.isColorSet">
                    <mat-chip (click)="openSnackBar()" [cdkCopyToClipboard]="colorBack.hex" matTooltip="Copy to clipboard">{{ colorBack.hex }}</mat-chip>
                    <mat-chip (click)="openSnackBar()" [cdkCopyToClipboard]="colorBack.rgb" matTooltip="Copy to clipboard">{{ colorBack.rgb }}</mat-chip>
                    <mat-chip (click)="openSnackBar()" [cdkCopyToClipboard]="colorBack.hsl" matTooltip="Copy to clipboard">{{ colorBack.hsl }}</mat-chip>
                </mat-chip-list>
            </div>
            <div>
                <mat-form-field color="accent" appearance="outline" floatLabel="always" autocomplete="off">
                    <mat-label>Foreground color</mat-label>
                    <input matInput (input)="onForeValueChange($event.target.value)" placeholder="approved RGB, HEX or HSL format">
                </mat-form-field>
                <mat-chip-list [disabled]="!colorFore.isColorSet">
                    <mat-chip (click)="openSnackBar()" [cdkCopyToClipboard]="colorFore.hex" matTooltip="Copy to clipboard">{{ colorFore.hex }}</mat-chip>
                    <mat-chip (click)="openSnackBar()" [cdkCopyToClipboard]="colorFore.rgb" matTooltip="Copy to clipboard">{{ colorFore.rgb }}</mat-chip>
                    <mat-chip (click)="openSnackBar()" [cdkCopyToClipboard]="colorFore.hsl" matTooltip="Copy to clipboard">{{ colorFore.hsl }}</mat-chip>
                </mat-chip-list>
            </div>
            <mat-divider></mat-divider>

            <div class="settings">
                <div>
                    <mat-chip-list [disabled]="!colorFore.isColorSet || !colorBack.isColorSet">
                        <mat-chip color="accent" selected (click)="openSnackBar()" [cdkCopyToClipboard]="colorFore.hex" matTooltip="Copy to clipboard">{{ colorFore.hex }}</mat-chip>
                        <mat-chip color="accent" selected (click)="openSnackBar()" [cdkCopyToClipboard]="colorFore.rgb" matTooltip="Copy to clipboard">{{ colorFore.rgb }}</mat-chip>
                        <mat-chip color="accent" selected (click)="openSnackBar()" [cdkCopyToClipboard]="colorFore.hsl" matTooltip="Copy to clipboard">{{ colorFore.hsl }}</mat-chip>
                    </mat-chip-list>
                </div>
            </div>
        </div>
    </div>
</div>
