<div class="main">
    <div class="container">
        <div class="input">
            <div class="layer">
                <div class="fore shadow" [style.background-color]="colorFore.rgb"></div>
                <div class="back shadow" [style.background-color]="colorBack.rgb"></div>
            </div>
        </div>

        <div class="settings">
            <div>
                <mat-form-field appearance="outline" floatLabel="always" autocomplete="off">
                    <mat-label>Foreground color</mat-label>
                    <input matInput (input)="onForeValueChange($event.target.value)" placeholder="approved RGB, HEX or HSL format">
                </mat-form-field>
                <mat-chip-list>
                    <mat-chip>{{ colorFore.hex }}</mat-chip>
                    <mat-chip>{{ colorFore.rgb }}</mat-chip>
                    <mat-chip>{{ colorFore.hsl }}</mat-chip>
                </mat-chip-list>
            </div>
            <div>
                <mat-form-field appearance="outline" floatLabel="always" autocomplete="off">
                    <mat-label>Background color</mat-label>
                    <input matInput (input)="onBackValueChange($event.target.value)" placeholder="approved RGB, HEX or HSL format">
                </mat-form-field>
                <mat-chip-list>
                    <mat-chip>{{ colorBack.hex }}</mat-chip>
                    <mat-chip>{{ colorBack.rgb }}</mat-chip>
                    <mat-chip>{{ colorBack.hsl }}</mat-chip>
                </mat-chip-list>
            </div>
            <mat-divider></mat-divider>

            <div class="settings">
                <div>
                    <mat-chip-list>
                        <mat-chip color="primary" selected>Pap11111adum</mat-chip>
                        <mat-chip color="primary" selected>2222S</mat-chip>
                        <mat-chip color="primary" selected>Dal</mat-chip>
                    </mat-chip-list>
                </div>
            </div>
        </div>
    </div>
</div>
